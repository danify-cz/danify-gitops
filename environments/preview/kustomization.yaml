apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: danify

resources:
  - ../base/danify-landing
  - ../base/danify-fe
  - ../base/danify-be
  - ../base/postgresql
  - ingress.yaml
  - danify-fe-config.yaml
  - danify-api-sealed-secret.yaml
  # ghcr-secret.yaml - managed outside ArgoCD

images:
  - name: danify-landing
    newName: ghcr.io/danify-cz/danify-landing
    newTag: "dev-7e3ccca" # danify-landing
  - name: danify-fe
    newName: ghcr.io/danify-cz/danify-fe
    newTag: "dev-e7de599" # danify-fe
  - name: danify-api
    newName: ghcr.io/danify-cz/danify-api
    newTag: "dev-5427927" # danify-api

patches:
  - target:
      kind: Deployment
      name: danify-api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "192Mi"
            cpu: "75m"
          limits:
            memory: "384Mi"
            cpu: "300m"
  - target:
      kind: ConfigMap
      name: danify-api-config
    patch: |-
      - op: add
        path: /data/BETTER_AUTH_URL
        value: "https://api.preview.danify.cz"
      - op: add
        path: /data/TRUSTED_ORIGINS
        value: "https://app.preview.danify.cz"
      # Higher rate limits for preview testing
      - op: replace
        path: /data/AI_RATE_LIMIT_MAX
        value: "30"
