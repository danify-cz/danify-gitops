apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: danify-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: '50m'
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - preview.danify.cz
        - app.preview.danify.cz
        - api.preview.danify.cz
      secretName: danify-preview-tls
  rules:
    - host: preview.danify.cz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: danify-landing
                port:
                  number: 80
    - host: app.preview.danify.cz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: danify-fe
                port:
                  number: 80
    - host: api.preview.danify.cz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: danify-api
                port:
                  number: 3000
